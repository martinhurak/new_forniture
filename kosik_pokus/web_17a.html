<body>
    <div id="kosik">

    </div>
    <script>

   {kosik={}}
   else
   {kosik= JSON.parse(kosik) }//konvertovanie dat 
   for (const id in kosik) {
        document.getElementById("kosik").innerHTML+=("<div> ID:elemntu "+id+"mon≈æstvo"+kosik[id]+"</div>")
   }
    </script>
</body>
